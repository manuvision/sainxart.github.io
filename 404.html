<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Manu.Vision</title>
    <link rel="icon" type="image/svg+xml" href="images/mv.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --dark-bg: #05050a;
            --primary-violet: #8B5CF6;
            --primary-purple: #7C3AED;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .bg-gradient {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            pointer-events: none;
            transition: background 0.3s ease;
        }
        .container { text-align: center; z-index: 1; padding: 20px; }
        .error-code {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(120px, 25vw, 280px);
            font-weight: 700;
            line-height: 1;
            position: relative;
            cursor: default;
            user-select: none;
        }
        .error-code span {
            display: inline-block;
            background: linear-gradient(135deg, #8B5CF6, #A78BFA, #C4B5FD);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite;
            transition: transform 0.2s ease;
        }
        .error-code span:nth-child(1) { animation-delay: 0s; }
        .error-code span:nth-child(2) { animation-delay: 0.15s; }
        .error-code span:nth-child(3) { animation-delay: 0.3s; }
        .error-code:hover span { animation: glitch 0.3s ease infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(3px, -3px); }
            60% { transform: translate(-3px, -3px); }
            80% { transform: translate(3px, 3px); }
            100% { transform: translate(0); }
        }
        .message {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin: 24px auto 40px;
            max-width: 400px;
        }
        .message strong { color: var(--text-primary); }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-violet));
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .back-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--primary-violet), #A78BFA);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.4);
        }
        .back-btn:hover::before { opacity: 1; }
        .back-btn span, .back-btn svg { position: relative; z-index: 1; }
        .back-btn svg { width: 20px; height: 20px; transition: transform 0.3s ease; }
        .back-btn:hover svg { transform: translateX(-4px); }
        .particles { position: fixed; inset: 0; pointer-events: none; overflow: hidden; }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-violet);
            border-radius: 50%;
            opacity: 0.3;
            animation: rise 8s ease-in-out infinite;
        }
        @keyframes rise {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 8s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 10s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; animation-duration: 7s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 0.5s; animation-duration: 9s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 1.5s; animation-duration: 11s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 2.5s; animation-duration: 8s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 0.8s; animation-duration: 10s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.8s; animation-duration: 9s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 3s; animation-duration: 7s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 2.2s; animation-duration: 12s; }
        .particle:nth-child(11) { left: 45%; animation-delay: 0.3s; animation-duration: 8s; }
        .particle:nth-child(12) { left: 75%; animation-delay: 1.2s; animation-duration: 10s; }
        .logo {
            position: absolute;
            top: 32px;
            left: 32px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-primary);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .logo img { width: 32px; height: 32px; }
        .logo span {
            background: linear-gradient(90deg, #8B5CF6, #A78BFA);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <a href="index.html" class="logo">
        <img src="images/mv.svg" alt="">
        <span>Manu.Vision</span>
    </a>
    <div class="container">
        <div class="error-code">
            <span>4</span><span>0</span><span>4</span>
        </div>
        <p class="message">
            <strong>Oops!</strong> This page seems to have wandered off into another dimension.
        </p>
        <a href="https://manu.vision" class="back-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>Back to Home</span>
        </a>
    </div>
    <script>
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            document.documentElement.style.setProperty('--mouse-x', x + '%');
            document.documentElement.style.setProperty('--mouse-y', y + '%');
        });
    </script>
</body>
</html>
