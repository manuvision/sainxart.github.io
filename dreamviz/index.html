<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream Viz by Manu.Vision</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="container">
    <h1>Dream Viz by Manu.Vision</h1>
    <br/>
    <input type="date" id="date-picker" onchange="loadDreamByDate()" />
<br/><br/>
    <div id="dashboard" class="cards">
  <div class="card" id="sleep-card">Loading sleep...</div>
  <div class="card" id="readiness-card">Loading readiness...</div>
  <div class="card" id="activity-card">Loading activity...</div>
  <textarea id="dream-input" placeholder="Describe your dream..." rows="3" style="width: 100%; margin-bottom: 10px; border-radius: 8px; padding: 8px; font-size: 1em;"></textarea>

  <button onclick="generateDreamImage()">Generate Dream Image</button>
<img id="dream-image" style="margin-top: 20px; width: 100%; max-width: 300px;" />
<p id="dream-caption" class="caption"></p>

<div id="loader" style="display: none; text-align: center; margin-top: 1rem;">
  <div class="spinner"></div>
  <p>Generating your dream...</p>
</div>

<h2>Dream Gallery</h2>
<div id="gallery" class="gallery"></div>



</div>

  </div>
  <script src="app.js"></script>
</body>
</html>
